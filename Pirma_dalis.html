<body><main><h1>Först paragraf</h1>
<p>Jag heter Bea.</p>
<p>Jag är 29 år gammal.</p>
<p>Jag kommer från Litauen.</p>

<p>Jag talar på litauisk, engelsk och lite svenska.</p>
    <p><mark>Jag</mark> <b>skulle</b> <i>vilja</i> <em>flytta</em> till <strong>Sverige</strong>. <sub>Jag</sub> studerar svenska på egen hand.<br>
        <b><i><u>Jag</u></i></b> <small>arbetar</small> <del>på</del> <ins>Dansk</ins> <sup>bank.</sup></p></main>
